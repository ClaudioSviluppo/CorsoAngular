<div class="row"  *ngFor="let session of visibleSessions ">
    <div class="col-md-10">
        <!--Questo Ã¨ il mio componente riutilizzabile in tutte le pagine-->
        <collapsible-well >
            <div well-title>
              {{session.name}}
              <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire"
                  style="color:red"></i>
              </div>
            <div well-body>
                <h6>{{session.name}}</h6>
                <span>Duration: {{session.duration | duration}} </span><br/>
                <span>Level: {{session.level}} </span>
                <p>Level: {{session.abstract}} </p>
            </div>
        </collapsible-well>
    </div>
</div>
